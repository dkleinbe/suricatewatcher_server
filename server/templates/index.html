<!DOCTYPE HTML>
<html>
<head>
    <title>Socket-Test</title>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.0/socket.io.js"></script>
	
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {

            var socket_cmd = io('/watcher_cmd');
            var socket_video = io('/video_cast');

            socket_video.on('connect', function() {
                socket_video.emit('my_event', {data: 'connected to the SocketServer[video_cast]...'});
            });

            socket_cmd.on('connect', function() {
                socket_cmd.emit('my_event', {data: 'connected to the SocketServer[cmd]...'});
            });

            socket_cmd.on('add_suricate', function(msg, cb) {
                var aze = JSON.parse(msg)
                $('#suricates-select').append('<option value="roro">' + msg.frame_count + '</option>')
                if (cb)
                    cb();
            });
			socket_video.on('frame', function(msg, cb) {
				$('#video-frame').attr('src', 'data:image/jpg;base64,' + msg.frame);
                $('#suricates-select').append('<option value="roro">' + msg.frame_count + '</option>')
                $('#log').append('<br>' + $('<div/>').text('logs # FRAME' + msg.frame_count).html());
                //$('#suricates_select').append('<option value="' + msg.cont + '">' + msg.cont + '</option>')
                /*
				$('#log').append('<br>' + $('<div/>').text('logs # FRAME').html());
                if (cb)
                    cb();*/
            });
            $('form#cmd_1').submit(function(event) {
                socket_cmd.emit('cmd_1', {data: $('#cmd_1_data').val()});
                return false;
            });
            $('form#disconnect').submit(function(event) {
                socket_video.emit('disconnect_request');
                return false;
            });
        });
    </script>

</head>
<p>Nb connnection:</p>
<p>{{ connection_count }}</p>
<img style="background-color:white;">

	<h1>Video Streaming Demonstration</h1>
    <img id="video-frame"></img>

    <div>
        <select name="suricates" id="suricates-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
        </select>
    </div>

    <h1 style="background-color:white;">Socket</h1>
    <form id="cmd_1" method="POST" action='#'>
        <input type="text" name="cmd_1_data" id="cmd_1_data" placeholder="Message">
        <input type="submit" value="Send Cmd_1">
    </form>

    <form id="disconnect" method="POST" action="#">
        <input type="submit" value="Disconnect Server">
    </form>
    <h2 style="background-color:white;">Logs</h2>
    <div id="log" ></div>
</body>
</html>
